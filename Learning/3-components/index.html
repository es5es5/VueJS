<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      <button>Parent Component</button>
      <my-component></my-component>
      <my-local-component></my-local-component>
    </div>

    <div id="app2">
      <my-component></my-component>
      <my-local-component></my-local-component>
    </div>

    <script src="https://unpkg.com/vue@2.3.3"></script>
    <script>
      // Global Component(전역 컴포넌트)
      // Vue.component('태그명',)
      Vue.component('my-component', { // 컴포넌트를 생성
        template: '<div>A global component!</div>' // 가시적으로 보이는 HTML
      });

      // Local Component(지역 컴포넌트)
      var cmp = {
        template: '<div>A local component!</div>'
      };

      // 인스턴스 추가
      new Vue({
        el: '#app',
        // 컴포넌트 속성
        components: {
          // 태그명 : 컴포넌트의 내용
          'my-local-component': cmp
        }
      })

      // 인스턴스 또 추가
      new Vue({
        el: '#app2',
        components: {
          // 태그명 : 컴포넌트의 내용
          'my-local-component': cmp
        }
      })
    </script>
  </body>
</html>
